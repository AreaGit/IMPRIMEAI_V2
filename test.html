<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial;
        }
        .passosCompra  {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }
        .passosCompra > ul {
            list-style: none;
            display: flex;
        }
        .passosCompra > ul >  li {
            padding-right: 35px;
            text-align: center;
        }
        .circleactive {
            border: 1px solid #EF4126;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin: auto;
            margin-top: 10px;
        }
        .circleactive > .spancircle {
            background-color: #EF4126;
            color: white;
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: 2px;
            padding: 10px;
            width: 26px;
            height: 26px;
            border-radius: 75%;
        }   
        .circlenonactive {
            border: 1px solid #C9C9C9;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin: auto;
            margin-top: 10px;
        }
        .circlenonactive > .spancircle {
            background-color: white;
            color: #C9C9C9;
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: 2px;
            padding: 10px;
            width: 26px;
            height: 26px;
            border-radius: 75%;
        } 
    </style>
</head>
<body>
    <div class="passosCompra">
       <ul>
        <li>
            Arquivos
            <div class="circleactive">
                <span>1</span>
            </div>
        </li>
        <li>
            Frete
            <div class="circlenonactive">
                <span>2</span>
            </div>
        </li>
        <li>
            Pagamento
            <div class="circlenonactive">
                <span>3</span>
            </div>
        </li>
       </ul> 
    </div>
</body>
</html>
