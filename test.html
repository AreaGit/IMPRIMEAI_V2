<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
  --branco: #ffffff;
  --salmão-forte: #F37160;
  --salmão-claro: #F69896;
  --cinza: #A7A9AC;
  --preto: #000000;
  --vermelho-vibrante: #EF4126;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 260px;
  background-color: var(--vermelho-vibrante);
  color: var(--branco);
  padding: 20px;
  display: flex;
  flex-direction: column;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
  position: relative;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 40px;
  justify-content: center;
}

.sidebar nav ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.sidebar nav ul li a {
  display: flex;
  align-items: center;
  gap: 15px;
  font-size: 18px;
  padding: 12px 20px;
  color: var(--branco);
  text-decoration: none;
  border-radius: 12px;
  transition: background 0.3s, transform 0.3s;
}

.sidebar nav ul li a:hover {
  background-color: var(--salmão-forte);
  transform: translateX(5px);
}

.content {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
  background-color: var(--branco);
}

.card {
  background-color: var(--branco);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 30px;
  border: 1px solid var(--salmão-claro);
}

.card h3 {
  margin-bottom: 20px;
  color: var(--vermelho-vibrante);
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: var(--salmão-forte);
  color: var(--branco);
}

th, td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tbody tr:hover {
  background-color: var(--salmão-claro);
}

.section {
  display: none;
}

.section.active {
  display: block;
}

@media (max-width: 768px) {
  .sidebar {
    display: none;
  }

  .content {
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="images/favicon-imprimeai.png" alt="">
      <span>Painel Administrativo</span>
    </div>
    <nav>
      <ul>
        <li><a href="#" data-section="pedidos"><i class="fa-solid fa-box"></i> <span>Pedidos</span></a></li>
        <li><a href="#" data-section="usuarios"><i class="fa-solid fa-user"></i> <span>Usuários</span></a></li>
        <li><a href="#" data-section="graficas"><i class="fa-solid fa-building"></i> <span>Gráficas</span></a></li>
        <li><a href="#" data-section="produtos"><i class="fa-solid fa-tags"></i> <span>Produtos</span></a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <section id="pedidos" class="card section active">
      <h3>Pedidos</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Produtos</th>
            <th>Endereço</th>
            <th>Status</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="pedidos-body">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </section>

    <section id="usuarios" class="card section">
      <h3>Usuários</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Saldo em Carteira</th>
          </tr>
        </thead>
        <tbody id="usuarios-body">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </section>

    <section id="graficas" class="card section">
      <h3>Gráficas</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Localização</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="graficas-body">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </section>

    <section id="produtos" class="card section">
      <h3>Produtos</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="produtos-body">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const menuLinks = document.querySelectorAll('.sidebar nav ul li a');
const sections = document.querySelectorAll('.section');

menuLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    
    const target = link.getAttribute('data-section');

    sections.forEach(section => {
      section.classList.remove('active');
    });

    const activeSection = document.getElementById(target);
    if (activeSection) {
      activeSection.classList.add('active');
    }
  });
});

  </script>
</body>
</html>
