<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Moderno</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #F7F7F7;
        }

        nav {
            border-right: 2px solid #333;
            width: 250px;
            height: 100vh;
            background-color: #24292F;
            position: fixed;
            left: -250px;
            top: 0;
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
        }

        nav.show {
            left: 0;
        }

        .content-menu {
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        li:hover {
            background-color: #3A3F47;
            transform: translateX(10px);
        }

        li > a {
            color: #FFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: block;
        }

        .openSubsCategories {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFF;
        }

        .subsCategories {
            margin-top: 10px;
            padding-left: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .subsCategories.show {
            display: block;
        }

        .subsCategories li {
            background-color: #3A3F47;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .btnsMenu {
            cursor: pointer;
            position: absolute;
            left: 15%;
            top: 20px;
            z-index: 9999;
        }

        .material-symbols-outlined {
            font-size: 36px;
            color: #24292F;
            transition: transform 0.3s ease;
        }

        .material-symbols-outlined:hover {
            transform: scale(1.2);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav {
                width: 200px;
            }
            .btnsMenu {
                left: 15px;
                top: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Botões de Menu -->
    <div class="btnsMenu">
        <span id="abrirMenu" class="material-symbols-outlined">menu</span>
        <span id="fecharMenu" class="material-symbols-outlined" style="display:none;">close</span>
    </div>

    <!-- Menu Lateral -->
    <nav id="navbar">
        <div class="content-menu">
            <ul>
                <li>
                    <a href="#" class="openSubsCategories">Op 1. <span>+</span></a>
                    <ol class="subsCategories">
                        <li><a href="#">Sub Op 1.</a></li>
                        <li><a href="#">Sub Op 2.</a></li>
                        <li><a href="#">Sub Op 3.</a></li>
                    </ol>
                </li>
                <li>
                    <a href="#" class="openSubsCategories">Op 2. <span>+</span></a>
                    <ol class="subsCategories">
                        <li><a href="#">Sub Op 1.</a></li>
                        <li><a href="#">Sub Op 2.</a></li>
                        <li><a href="#">Sub Op 3.</a></li>
                    </ol>
                </li>
                <li>
                    <a href="#" class="openSubsCategories">Op 3. <span>+</span></a>
                    <ol class="subsCategories">
                        <li><a href="#">Sub Op 1.</a></li>
                        <li><a href="#">Sub Op 2.</a></li>
                        <li><a href="#">Sub Op 3.</a></li>
                    </ol>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Scripts -->
    <script>
        // Seletor para categorias e subcategorias
        const openSubsButtons = document.querySelectorAll('.openSubsCategories');

        openSubsButtons.forEach((button) => {
            const subsCategories = button.nextElementSibling;
            const span = button.querySelector('span');

            button.addEventListener('click', () => {
                const isOpen = subsCategories.classList.toggle('show');
                span.textContent = isOpen ? '−' : '+';
            });
        });

        const abrirMenu = document.getElementById('abrirMenu');
        const navbar = document.getElementById('navbar');
        const fecharMenu = document.getElementById('fecharMenu');

        // Evento para abrir o menu
        abrirMenu.addEventListener('click', () => {
            navbar.classList.add('show');
            fecharMenu.style.display = 'block';
            abrirMenu.style.display = 'none';
        });

        // Evento para fechar o menu
        fecharMenu.addEventListener('click', () => {
            navbar.classList.remove('show');
            abrirMenu.style.display = 'block';
            fecharMenu.style.display = 'none';
        });
    </script>
</body>
</html>
