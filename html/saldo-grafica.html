<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Gráfica</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../styles/saldo-grafica.css">
</head>
<body>
    <header id="header">
        <img src="../images/logo-imprimeai.png" alt="...">
        <label for="btn-nav" class="btn-nav"><span class="material-symbols-outlined">
            menu
        </span></label>
        <input type="checkbox" id="btn-nav"> 
        <nav>
            <ul class="navigation">
                <li><a href="/pedidos">Pedidos</a></li>
                <li><a href="/saldo-grafica">Saldo</a></li>
                <li><a href="/conta-grafica">Minha Conta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Saldo da Gráfica</h1>
        <div id="linhaHr"></div>
        <div id="container">
            <div id="saldoDisp">
                <h2>Seu saldo na Imprimeai</h2>
                <span id="valorDisp">R$ 0,00</span>
                <br>
                <button id="btnSacar">Sacar Agora</button>
                <a href="#" id="vrSd">Saldo a Liberar</a>
            </div>
        </div>
        <div id="liberarSaldo">
            <span class="material-symbols-outlined" id="fechar-valores">close</span>
            <h2>Saldo a Liberar</h2>
            <div id="left">
                <p>Saldo Total</p>
                <p>Total Descontado</p>
                <p>Valor a Sacar</p>
            </div>
            <div id="rigth">
                <p id="saldoGrafica">R$ 0,00</p>
                <p id="totalDesconto">R$ 0,00</p>
                <p id="valorDescontado">R$ 0,00</p>
            </div>
            <div id="linhaHr2"></div>
            <button id="btnSacarAnt">Sacar</button>
        </div>
    </main>
    <script src="../scripts/saldoGrafica.js"></script>
</body>
</html>
