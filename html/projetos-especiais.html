        <h2>Solicitação de Orçamento Personalizado</h2>
        <p>Preencha o formulário abaixo com todas as informações para o Orçamento.</p>
        <form action="/enviar" method="post" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            
            <label for="largura">Largura (cm):</label>
            <input type="number" id="largura" name="largura" required>
            
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
            
            <label for="impressao">Impressão:</label>
