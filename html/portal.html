<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Loja</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/portal.css">
    <link rel="stylesheet" href="../styles/portal-resp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="mainContentHeader">
            <div class="sliderBanner-header">
              <!--Slider Banner Ficará aqui-->
            </div>
            <div class="messageHeader">
              <p>Tá com pressa?</p>
            </div>
            <div class="linksHeader">
              <ul>
                <li><a href="/pedidosUsuario">Meus Pedidos</a></li>
                <li><a href="/carteira">Minha Carteira</a></li>
              </ul>
            </div>
            <div class="icons-mediaHeader">
              <ul>
                <li><img src="https://wbl.blob.core.windows.net/public/icon-whatsapp.png" alt="..."></li>
                <li><img src="https://wbl.blob.core.windows.net/public/icon-instagram-black.png" alt="..."></li>
                <li><img src="https://wbl.blob.core.windows.net/public/icon-youtube-black.png" alt="..."></li>
                <li><img src="https://wbl.blob.core.windows.net/public/icon-facebook-black.png" alt="..."></li>
              </ul>
            </div>
            <div class="logo-header">
              <a href="/"><img src="../images/logo-imprimeai.png" alt="..."></a>
            </div>
            <div class="search-input">
              <input type="text" name="search-input" id="search-input" placeholder="O que você está procurando?">
              <button><span class="material-symbols-outlined">
                search
                </span></button>
                <div id="suggestions-container"></div>
            </div>
            <div class="notCad">
                <p id="conviteCad">Olá!, bem-vindo! <br> <a href="/login">Entre</a> ou <a href="/cadastro">cadastre-se</a></p>
            </div>
            <div class="notCad" id="userLog">
              <p>Olá!, bem-vindo! <br> <a href="/perfil" id="nameUserLog"></a></p>
            </div>
            <div class="carrinho">
              <a href="/carrinho"><img src="https://wbl.blob.core.windows.net/public/icon-carrinho.png" alt="..."></a>
              <span id="quantidadeCarrinho">0</span>
            </div>
        </div>
      </header>
      <main>
        <div class="logoLoja">
          <img src="" alt="Logo da Empresa">
        </div>
        <div id="produtos">

        </div>
      </main>
      <script src="../scripts/portal.js"></script>
</body>
</html>
