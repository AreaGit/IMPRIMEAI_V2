<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/redefinir-senha.css">
    <link rel="stylesheet" href="../styles/redefinir-senha-resp.css">
</head>
<body>
    <header>
        <a href="/"><img src="../images/logo-imprimeai.png" alt="..." id="logo"></a>
        <h1>Redefinir senha</h1>
        <div id="linhaHr"></div>
        <h2>Preencha o campo abaixo <br> para redefinir sua senha</h2>
    </header>
    <form>
        <div id="conteudo">
            <label for="senhaUser">Senha</label>
            <br>
            <input type="password" name="senhaUser" id="senhaUser" placeholder="Digite sua Senha...">
            <br>
        </div>
        <button id="btnRedefinir" type="button">Redefinir</button>
    </form>
    <div id="avisoErro">
        <div class="notifications-container">
            <div class="error-alert">
              <div class="flex">
                <div class="flex-shrink-0">
                  
                  <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="error-svg">
                    <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" fill-rule="evenodd"></path>
                  </svg>
                </div>
                <div class="error-prompt-container">
                  <p class="error-prompt-heading">Erro ao Redefinir
                  </p><div class="error-prompt-wrap">
                    <ul class="error-prompt-list" role="list">
                      <li>Verifique se o campo foi digitado corretamente</li>
                    </ul>
                </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="../scripts/redefinir-senha.js"></script>
</body>
</html>
