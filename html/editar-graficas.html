<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../styles/editar-graficas.css">
</head>
<body>
    <header>
        <a href="/painel-administrativo"><img src="../images/logo-imprimeai.png" alt="..." id="logo"></a>
        <h1>Edição de Produtos</h1>
        <div id="linhaHr"></div>
        <h2>Edite as propriedades da gráfica abaixo</h2>
    </header>
    <main>
        <div id="editarGraficaForm">
            <form id="formEditarGrafica" enctype="multipart/form-data">
              <div>
                <label for="nome">Nome da Gráfica:</label>
                <br>
                <input type="text" name="nome" id="nome">
              </div>
              <div>
                <label for="email">Email da Gráfica:</label>
                <br>
                <input type="text" name="email" id="email">
              </div>
              <div>
                <label for="estado">Estado:</label>
                <br>
                <input type="text" name="estado" id="estado">
              </div>
              <div>
                <label for="cidade">Cidade:</label>
                <br>
                <input type="text" name="cidade" id="cidade">
              </div>
              <div>
                <label for="endereco">Endereco:</label>
                <br>
                <input type="text" name="endereco" id="endereco">
              </div>
              <div>
                <label for="cep">Cep:</label>
                <br>
                <input type="text" name="cep" id="cep">
              </div>
              <div>
                <label for="cnpj">Cnpj:</label>
                <br>
                <input type="text" name="cnpj" id="cnpj">
              </div>
              <div>
                <label for="telefone">Telefone:</label>
                <br>
                <input type="text" name="telefone" id="telefone">
              </div>
              <div>
                <label for="produtos">Produtos (separar por vírgulas):</label>
                <br>
                <textarea name="produtos" id="produtos"></textarea>
              </div>
              <div>
                <label for="banco">Banco:</label>
                <br>
                <input type="text" name="banco" id="banco">
              </div>
              <div>
                <label for="agencia">Agência:</label>
                <br>
                <input type="text" name="agencia" id="agencia">
              </div>
              <div>
                <label for="conta">Conta Corrente:</label>
                <br>
                <input type="text" name="conta" id="conta">
              </div>
              <button type="button" id="btnSalvarGrafica">Salvar Alterações</button>
            </form>
        </div>
    </main>
    <div id="carregamento">
        <div class="spinnerContainer">
            <div class="spinner"></div>
            <div class="loader">
              <p>carregando</p>
              <div class="words">
                <span class="word">produtos</span>
                <span class="word">materiais</span>
                <span class="word">cores</span>
                <span class="word">formatos</span>
                <span class="word">gabaritos</span>
              </div>
            </div>
          </div>
    </div>
    <div id="avisoGeral">
        <div class="notifications-container">
            <div class="success">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="succes-svg">
                    <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" fill-rule="evenodd"></path>
                  </svg>
                </div>
                <div class="success-prompt-wrap">
                  <p class="success-prompt-heading">
                    Gráfica Atualizada!
                  </p>
                  <div class="success-prompt-prompt">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>          
    </div>
    <div id="erroUsuario">
        <div class="notifications-container">
            <div class="error-alert">
              <div class="flex">
                <div class="flex-shrink-0">
                  
                  <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="error-svg">
                    <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" fill-rule="evenodd"></path>
                  </svg>
                </div>
                <div class="error-prompt-container">
                  <p class="error-prompt-heading">Erro ao Atualizar Gráfica!
                  </p><div class="error-prompt-wrap">
                    <ul class="error-prompt-list" role="list">
                    </ul>
                </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="../scripts/editar-graficas.js"></script>
</body>
</html>
