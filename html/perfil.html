<body>
    <header id="header">
        <a href="/"><img src="../images/logo-imprimeai.png" alt="..." id="logo"></a>

        <div id="linhaHr"></div>

            <br>

            <br>
            <label for="ruaUser">Rua</label>

            <input type="text" name="ruaUser" id="ruaUser" disabled placeholder="">

            <input type="text" name="numRes" id="numRes" disabled placeholder="">
            <br>
            <label for="bairroUser">Bairro</label>
            <br>
            <input type="text" name="bairroUser" id="bairroUser" disabled placeholder=""> 
        </div>
        <div id="ladoDireito">

            <br>
            <input type="text" name="telefoneUser" id="telefoneUser" disabled placeholder="">
            <br>
            <label for="cepUser">Cep</label>
            <br>
            <input type="text" name="cepUser" id="cepUser" disabled placeholder="">
            <br>

            <input type="text" name="compUser" id="compUser" disabled placeholder="">
            <br>

            <br>
            <input type="text" name="estadoUser" id="estadoUser" disabled placeholder="">
            <br>
            <label for="cidadeUser">Cidade</label>
            <br>
            <input type="text" name="cidadeUser" id="cidadeUser" disabled placeholder="">
        </div>
        <button id="sairConta">Sair da Conta ⇾</button>
    </main>
    <script src="../scripts/pagina-inicial.js"></script>
