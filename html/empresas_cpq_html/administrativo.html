<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="shortcut icon" href="../../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../styles/empresas_cpq_css/administrativo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="../../images/cpq_logo.png" alt="logo">
        </div>
    </header> 
    <div class="container">
        <main class="content">
            <h2>Lojas Próprias</h2>
            <div id="lojas-list" class="lojas-container">
                <!-- Dados preenchidos via JavaScript -->
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Detalhes da Loja</h2>
            <p><strong>ID:</strong> <span id="detalhe-id"></span></p>
            <p><strong>Nome:</strong> <span id="detalhe-nome"></span></p>
            <p><strong>Saldo em Carteira:</strong> R$ <span id="detalhe-saldo"></span></p>
            <h3>Pedidos</h3>
            <ul id="detalhe-pedidos"></ul>
            <h3>Informações de Login</h3>
            <p><strong>E-mail:</strong> <span id="detalhe-email"></span></p>
        </div>
    </div>
    <script src="../../scripts/empresas/administrativo.js"></script>
</body>
</html>
