<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do pedido</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../styles/detalhes-pedidosAdm.css">
    <link rel="stylesheet" href="../styles/detalhes-pedidosAdm-resp.css">
</head>
<body>
    <header>
        <a href="/painel-administrativo"><img src="../images/logo-imprimeai.png" alt="..." id="logo"></a>
        <h1>Detalhes do pedido</h1>
        <div id="linhaHr"></div>
    </header>
    <main>
          <div id="product-details">
              <img id="product-image" class="product-img" alt="Product Image">
              <div id="product-variations"></div>
              <div id="order-details" class="order-details">
              <p id="order-address"></p>
          </div>
        <div id="produto-info" class="infoProd">
            <div id="avisoEntregue">
                <div class="notifications-container">
                    <div class="success">
                      <div class="flex">
                        <div class="flex-shrink-0">
                          <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="succes-svg">
                            <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" fill-rule="evenodd"></path>
                          </svg>
                        </div>
                        <div class="success-prompt-wrap">
                          <p class="success-prompt-heading">
                            Pedido Entregue!
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div id="carregamento">
          <div class="spinnerContainer">
              <div class="spinner"></div>
              <div class="loader">
                <p>carregando</p>
                <div class="words">
                  <span class="word">gr√°ficas</span>
                  <span class="word">pedidos</span>
                  <span class="word">rotas</span>
                  <span class="word">produtos</span>
                </div>
              </div>
            </div>
      </div>
    </main>
    <script src="../scripts/detalhesPedidosAdm.js"></script>
</body>
</html>
