<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Enviado!</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --branco:#ffff;
            --coral:#F37160;
            --flamingo:#F69896;
            --concreto:#A7A9AC;
            --preto:#000000;
            --vermelho:#EF4126;
            --font-padrao:'Open Sans';
        }
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-padrao);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
            position: relative;
            color: #333;
        }
        .content {
            width: 100%;
            text-align: center;
        }
        .content > img {
            cursor: pointer;
        }
        .content > h1 {
            margin-bottom: 40px;
            font-size: 42px;
            color: #28A745;
        }
        .content > p {
            font-size: 22px;
        }
        .content > p > span {
            font-weight: bold;
        }
        /* Imagem no topo e centralizada */
        .background-image {
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translateX(-50%);
        width: 30vw;
        max-width: 430px;
        min-width: 300px;
        opacity: 1;
        cursor: pointer;
        }

        /* Imagem de borda decorativa */
        .background-border {
        position: fixed;
        top: 0%;
        left: 100%;
        transform: translateX(-100%);
        height: 100vh;
        width: 70%;
        min-width: 900px;
        opacity: 0.8;
        cursor: pointer;
        z-index: -1;
        object-fit: cover; /* Garante que a imagem cubra toda a área sem distorcer */
        }
    </style>
</head>
<body>
    <a href="/"><img class="background-image" src="../images/logo-fundo-imprimeai.png" alt="Imagem de fundo"></a>
    <img class="background-border" src="../images/borda-imprimeai.png" alt="Imagem de borda">  
    <div class="content">
        <h1>Link Enviado!</h1>
        <p>Enviamos um link para <span id="email"></span> para redefinição de senha.</p>
    </div>
    <script>
        const email = document.getElementById('email');
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        email.textContent = getCookie("emailUser");
    </script>
</body>
</html>
