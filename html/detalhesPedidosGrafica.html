<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do pedido</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../styles/detalhes-pedidosGrafica.css">
    <link rel="stylesheet" href="../styles/detalhes-pedidosGrafica-resp.css">
</head>
<body>
    
  <div id="loading-screen">
    <div class="loader-container">
      <div class="spinner"></div>
      <p class="loading-text">Carregando<span>.</span><span>.</span><span>.</span></p>
    </div>
  </div>
    <header>
        <button class="btn_voltar" onclick="history.back()">&leftarrow; Voltar</button>
        <a onclick="history.back()" style="cursor: pointer;"><img src="../images/logo-imprimeai.png" alt="..." id="logo"></a>
        <h1>Detalhes do pedido</h1>
        <div id="linhaHr"></div>
    </header>
    <main>
        <div id="produto-info" class="infoProd">
        </div>
<div id="acoesPedido">
            <div id="avisoEntregue">
                <div class="notifications-container">
                    <div class="success">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" class="succes-svg">
                                    <path clip-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" fill-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="success-prompt-wrap">
                                <p class="success-prompt-heading">Pedido Entregue!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="botoes-container">
                <button id="btnCancelarPedido">Cancelar Pedido</button>
                <button id="btnAceitarPedido" class="aceitPed">Aceitar Pedido</button>
            </div>
        </div>
        <div id="formEntrega">
            <h2>Informações da Entrega</h2>
            <label for="recEnt">Quem Recebeu?</label>
            <input type="text" name="recEnt" id="recEnt" placeholder="Digite quem Recebeu..." required>
            <br>
            <label for="horEnt">Horário da Entrega</label>
            <input type="text" name="horEnt" id="horEnt" placeholder="Digite o Horário da Entrega...">
            <br>
            <label for="fotoEnt">Evidências de Entrega</label>
            <input type="file" name="fotoEnt" id="fotoEnt">
            <br>
            <label for="produtoEnt">Fotos do Produto</label>
            <input type="file" name="produtoEnt" id="produtoEnt">
            <br>
            <label for="protocoloEnt">Foto do Protocolo de Entrega</label>
            <input type="file" name="protocoloEnt" id="protocoloEnt">
            <br>
            <label for="obsEnt">Observações da Entrega</label>
            <br>
            <textarea name="obsEnt" id="obsEnt" cols="30" rows="10" placeholder="Digite as Observações..."></textarea>
            <br>
            <button id="btnConfEnt">Confirmar Entrega</button>
        </div>
        <div id="carregamento">
          <div class="spinnerContainer">
              <div class="spinner"></div>
              <div class="loader">
                <p>carregando</p>
                <div class="words">
                  <span class="word">gráficas</span>
                  <span class="word">pedidos</span>
                  <span class="word">rotas</span>
                  <span class="word">produtos</span>
                </div>
              </div>
            </div>
      </div>
    </main>
    <script src="../scripts/detalhesPedidosGrafica.js"></script>
</body>
</html>
