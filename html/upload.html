<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Arquivos</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../styles/upload.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="/">
                <img src="../images/logo-imprimeai.png" alt="...">
            </a>
      
    </header>

    <div class="passosCompra">
        <ul>
         <li>
             Arquivos
             <div class="circleactive">
                 <span class="spancircle">1</span>
             </div>
         </li>
         <li>
             Frete
             <div class="circlenonactive">
                 <span class="spancircle">2</span>
             </div>
         </li>
         <li>
             Pagamento
             <div class="circlenonactive">
                 <span class="spancircle">3</span>
             </div>
         </li>
        </ul> 
     </div>

    <main>

        
        <div id="apresent">
         <h1>Upload</h1>
      <div id="linhaHr"></div>
      <h2>Envie seus arquivos para a personalização</h2>
     </div>
        <div id="carrinhoProdutos">
            <!-- Os produtos do carrinho serão listados aqui -->
             
        </div>
        <button id="btnEnvArt">Avançar para a entrega</button>
    </main>
    <div id="carregamento">
        <div class="spinnerContainer">
            <div class="spinner"></div>
            <div class="loader">
              <p>carregando</p>
              <div class="words">
                <span class="word">upload</span>
                <span class="word">personalização</span>
                <span class="word">arquivos</span>
                <span class="word">produtos</span>
                <span class="word">design</span>
              </div>
            </div>
          </div>
    </div>
    <script src="../scripts/upload.js"></script>
</body>
</html>
