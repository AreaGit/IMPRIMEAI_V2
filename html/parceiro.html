<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Parceiro</title>
    <link rel="shortcut icon" href="../images/favicon-imprimeai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/parceiro.css">
</head>
<body>
    <header>
        <a href="/"><img src="../images/logo-imprimeai.png" alt="..." id="logo"></a>
        <h1>Seja um Parceiro</h1>
        <div id="linhaHr"></div>
        <h2>Preencha os campos abaixo para <br> solicitar a ser um novo parceiro Imprimeai</h2>
    </header>
    <main>
        <div class="containerForm">
            <form>
                <p>
                    <label for="nomeParceiro">Nome</label>
                    <br>
                    <input type="text" name="nomeParceiro" id="nomeParceiro" placeholder="Digite seu nome...">
                </p>
                <p>
                    <label for="localidadeParceiro">Localidade</label>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
